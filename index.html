    <title>Control Docente</title>
    <script>
      // Configuraci√≥n de Tailwind CSS para usar el modo oscuro basado en clases
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Script para evitar el parpadeo del tema (FOUC)
      // Se ejecuta inmediatamente para establecer la clase 'dark' o 'light' antes de que se renderice el contenido
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
